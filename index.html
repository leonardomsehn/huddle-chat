<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle - Fale, ouça e cresca!</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="icon" type="image/x-icon" href="./src/imagens/favicon-32x32.png">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="./src/imagens/logo.svg" alt="logo-header">
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <img class="conteudo-principal-mockup" src="./src/imagens/illustration-mockups.svg" alt="mockups">
            
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Crie uma comunidade<br>Seus fãs vão <b>amar</b></h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Huddle imagina de outra forma o modo de criar comunidades. <br>Crie conexões com os usuários.</h2>
                <button class="conteudo-principal-escrito-botao">Registrar</button>
            </div>
        </section>
    </main>

    <footer class="rodape">

        <img class="icon" src="./src/icons/facebook.svg" alt="facebook">
        <img class="icon" src="./src/icons/twitter.svg" alt="twitter">
        <img class="icon" src="./src/icons/instagram.svg" alt="instagram">

    </footer>
    
</body>
</html>
